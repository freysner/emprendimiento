<h3>Vender Salteña</h3>

<form (ngSubmit)="onSubmit(ventaForm)" #ventaForm="ngForm">
 
  <div class="form-group">
    <label for="nombre">Nombre Cliente</label>
    <input type="text" class="form-control" placeholder="Cliente" #name="ngModel" name="nombre" [(ngModel)]="ventaModel.nombre" required>
    <div *ngIf="name.touched && !ventaModel.nombre" class="alert alert-danger" role="alert">
			El nombre es requerido
		</div>
  </div>

  <div class="form-group">
    <label for="cedula">Cedula / NIT</label>
    <input type="text" class="form-control" placeholder="cedula" #cedula="ngModel" name="cedula" [(ngModel)]="ventaModel.cedula" required>
    <div *ngIf="cedula.touched && !ventaModel.cedula" class="alert alert-danger" role="alert">
			La cedula es requerida
		</div>
  </div>

<div class="form-group">
  <label for="cantidad">Cantidad salteñas</label>
  <input type="number" class="form-control" placeholder="1" #cantidad="ngModel" name="cantidad" [(ngModel)]="ventaModel.cantidad" required>
  <div *ngIf="cantidad.touched && !ventaModel.cantidad" class="alert alert-danger" role="alert">
    La cantidad es requerida
  </div>
 </div>

<div class="form-group">
  <label for="fecha">Fecha</label>
  <input type="date" class="form-control" placeholder="1" #fecha="ngModel" name="fecha" [(ngModel)]="ventaModel.fecha" required>
  <div *ngIf="fecha.touched && !ventaModel.fecha" class="alert alert-danger" role="alert">
    La fecha es requerida
  </div>
</div>

<br>

		 <button  [disabled]="!ventaForm.form.valid" class="btn btn-primary">Registrar</button>
	</form>
