<form>
 <h3>Vender Salteña</h3>
  <div class="form-group">
    <label for="nombre">Nombre Cliente</label>
    <input type="text" class="form-control" placeholder="Cliente" name="nombre" #product="ngModel" [(ngModel)]="searchProduct.value" required>
  </div>

  <div class="form-group">
    <label for="cedula">Cedula</label>
    <input type="text" class="form-control" placeholder="cedula" name="cedula" #product="ngModel" [(ngModel)]="searchProduct.value" required>
  </div>

<div class="form-group">
  <label for="product">Cantidad salteñas</label>
  <input type="number" class="form-control" placeholder="1" name="product" #product="ngModel" [(ngModel)]="searchProduct.value" required>
  <div *ngIf="product.touched && !searchProduct.value" class="alert alert-danger" role="alert">
    El producto es requerido para realizar la busqueda
  </div>
</div>

<div class="form-group">
  <label for="fecha">Fecha</label>
  <input type="date" class="form-control" placeholder="1" name="fecha" #product="ngModel" [(ngModel)]="searchProduct.value" required>
</div>

<br>

		 <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Registrar</button>
	</form>
