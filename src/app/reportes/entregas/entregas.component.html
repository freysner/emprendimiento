<!--Pagina principal donde se muestra todo el inventario-->
<br>

<h1>{{title}}</h1>

<h3>Fecha de reporte: 06/02/2023</h3>

<table class="table table-hover">
	<thead>
		<!--Cabecera de tabla-->
		<tr>
			<th scope="col">#</th>
			<th scope="col">Fecha</th>
      <th scope="col">Entregado</th>
      <th scope="col">Vendido</th>
		</tr>
	</thead>

<!--Cuerpo de la tabla      *ngIf="peticion_succeful"-->
	<tbody> 
		<tr *ngFor="let indice = index;let entregado of entregados;">
			<th scope="row">{{indice}}</th>
			<td>{{entregado.fecha}}</td>
      <td>{{entregado.entregado}}</td>
      <td>{{entregado.vendido}}</td>
		</tr>
	</tbody>
</table>
<span>Total vendido:Bs. 9999</span>
